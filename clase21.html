<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function dia_hoy(){
            var hoy = new Date();
            document.write(hoy.toDateString());
        }
    </script>
</head>
<body>
    <h1>Hoy es: <script>dia_hoy()</script></h1> 
    <!-- No lleva ; al llamar a una funcion -->
     <p>He dicho que hoy es: <script>dia_hoy()</script></p>
</body>
</html>
