<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #contenedor1{
            position: absolute;
            left: 67px;
            top: 177px;
            width: 408px;
            height: 298px;
            z-index: 1;
        }

        #contenedor2{
            position: absolute;
            left: 510px;
            top: 176px;
            width: 443px;
            height: 297px;
            z-index: 2;
        }

        #contenedor2 img{
            height: 350px;
            width: 450px
        }

        ul{
            list-style: none;
        }

        li{
            margin: 10px 0;
            font-size: 24px;
            width: 95px;
        }

        .destacar{
            background-color: #F00;
            color: #FFF;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            var elementos = document.querySelectorAll("li");

            elementos.forEach(e => {e.addEventListener("mouseover", pon_imagen, false), e.addEventListener("mouseout", quita_imagen, false)});
        })

        function pon_imagen(e){
            if(e.target == elem1){
                $("#elem1").addClass("destacar");
                $("img").attr("src", "auto.jpg");
            } else if(e.target == elem2){
                $("#elem2").addClass("destacar");
                $("img").attr("src", "auto2.jpg");
            } else if(e.target == elem3){
                $("#elem3").addClass("destacar");
                $("img").attr("src", "auto3.jpg");
            } else if(e.target == elem4) {
                $("#elem4").addClass("destacar");
                $("img").attr("src", "xiaomi.jpeg");
            }
        }

        function quita_imagen(e){
            if(e.target == elem1){
                $("#elem1").removeClass("destacar");
                $("img").removeAttr("src");
            } else if(e.target == elem2){
                $("#elem2").removeClass("destacar");
                $("img").removeAttr("src");
            } else if(e.target == elem3){
                $("#elem3").removeClass("destacar");
                $("img").removeAttr("src");
            } else if(e.target == elem4) {
                $("#elem4").removeClass("destacar");
                $("img").removeAttr("src");
            }
        }
    </script>
</head>
<body>
    <div id="contenedor1">
        <ul>
            <li id="elem1">Im치gen 1</li>
            <li id="elem2">Im치gen 2</li>
            <li id="elem3">Im치gen 3</li>
            <li id="elem4">Im치gen 4</li>
        </ul>
    </div>

    <div id="contenedor2">
        <img src="" alt="" >
    </div>
</body>
</html>
