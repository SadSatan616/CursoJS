<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/micss2.css">
    <script>
        var nombre=prompt("Introduce tu nombre xd");
        var apellido=prompt("Introduce tu apellido pedazo de caballlo");

        var edad = prompt("Introduce tu edad");

        var restando = prompt("Cuantos años deseas quitarteuir");

        edad -= restando;
    </script>
</head>
<body>
    <!-- <H1>Hola</H1> -->
    <div class="contenedor">
        <div class="header">
            <p class="logo">Curso JavaScript pildoras informáticas</p>
        </div>
        <div class="contenido">
            <div class="principal">
                <h1>Jugando con las variables</h1>

                <script>
                    

                    document.write("<p>");
                        document.write(nombre + " " + apellido + "<br/>" + " Te gustaria tener " + edad + " años");
                    document.write("</p>"); 
                </script>

            </div>
        </div>
    </div>
    
</body>
</html>
