<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Documento sin título</title>

        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>

        $(document).ready(function () {
            var miVentana = open("http://www.pildorasinformaticas.es", "Pildoras", "width=400 height=300 left=300 top=300");
            $("#botonCerrar").click(function(e){
                e.preventDefault();
                miVentana.close();
            });
        })


    </script>
</head>

<body>
    <a href="http://www.pildorasinformaticas.es">Ir a Píldoras</a>
    <br><br><br>
    <a href="" id="botonCerrar">Cerrar</a>
</body>

</html>
