<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            margin: 0 5px;
            height: 25%;
            width: 25%;
        }

        #contenedor{
            width: 75%;
            margin: auto;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            document.getElementById("miboton").addEventListener("click", cambiar, false);
        });

        function cambiar(){
            // $("img").fadeOut(1000).fadeIn(1000).width("300");
            $("img").each(function(){
                $(this).fadeOut(1000).fadeIn(1000).width("300");
            });
        }
    </script>
</head>
<body>
    <div id="contenedor">
        <img src="auto.jpg" alt="">
        <img src="auto2.jpg" alt="">
        <img src="auto3.jpg" alt="">
        <img src="xiaomi.jpeg" alt="">
    </div>

    <div id="boton">
        <input type="button" id="miboton" value="Accion">
    </div>
</body>
</html>
