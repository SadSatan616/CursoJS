<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Noticias varias</title>
	<link href="externa.css" rel="stylesheet">
	<style>
		#noticias li {
			display: inline-block;
			margin-right: 30px;
		}

		#noticias li a {
			padding: 5px 10px;
			background-color: white;
			color: black;
			text-decoration: none;
		}

		#noticias li a:hover {
			background-color: rgb(255, 153, 0);
			color: white;
		}

		#contenidos_externos #noticia {
			margin-top: 10px;
			padding: 20px;
			border: 1px solid white;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script>

		$(document).ready(function () {

			$("#noticias a").click(function(){ //deportivas.html es la pagina que cargara, y #noticia es el contenedor que quiero que cargue de la pag
				var url = $(this).attr("href"); //$(this) selecicone el <a> en el que hacemos click, y attr rescata el valor del campo href y lo guarda en la variable (guarda el "link")
				$("#contenidos_externos").load(url + " #noticia");
				return false; //Inhabilita el comportmaiento el comportamiento del A(abrir en una nueva pag)

			});

		}); 
	</script>
</head>

<body>

	<div class="cabecera">
		<p class="logo">Píldoras informáticas. Función load()</p>
	</div>
	<div class="contenido">
		<div class="principal">
			<h1>Noticias varias</h1>
			<ul id="noticias">
				<li><a href="generales.html">Noticias Generales</a></li>
				<li><a href="deportivas.html">Noticias Deportivas</a></li>
				<li><a href="tiempo.html">Noticias del Tiempo</a></li>
			</ul>
			<div id="contenidos_externos"></div>
		</div>
	</div>

</body>

</html>
